<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>South Park graphics</title>
  <script type="text/javascript" src="js/Kenny.js" defer></script>
  <script type="text/javascript" src="js/Stan.js" defer></script>
</head>
<body>
  <canvas id="Stan" height="250" width="250"></canvas>

  <svg viewBox="350 0 250 250" style="width: 250px;">
    <!-- Legs -->
    <polygon points="392,172 400,196 548,196 555,172" fill="#7e4228" />
    <path d="M 397 196 C 390 196, 555 196, 553 196" fill="#000000" stroke="#000000" stroke-width="4" />
    <!-- Body -->
    <rect x="383" y="102" width="184" height="75" rx="29" ry="50" fill="#ff203d" stroke-width="0" />
    <polygon points="386,155 388,170 415,187 486,187 515,177 552,177 566,150" fill="#ff203d" />
    <ellipse cx="453" cy="185" rx="37" ry="3" fill="#ff203d" />
    <rect x="493" y="108" width="75" height="70" rx="20" ry="50" fill="#ff203d" stroke-width="0" />
    <rect x="380" y="112" width="75" height="60" rx="20" ry="50" fill="#ff203d" stroke-width="0" />
    <!-- Zipper -->
    <line x1="484" y1="142" x2="484" y2="187" stroke="#000000" stroke-width="0.5" />
    <ellipse cx="478" cy="146" rx="1" ry="2" fill="#000000" stroke-width="0" />
    <ellipse cx="480" cy="163" rx="1" ry="2" fill="#000000" stroke-width="0" />
    <ellipse cx="479" cy="180" rx="1" ry="2" fill="#000000" stroke-width="0" />
    <!-- Head -->
    <ellipse cx="474" cy="80" rx="75" ry="61" fill="#00b9b9" stroke-width="0" stroke="#ffffff" />
    <path d="M 399 79 C 400 165, 565 165, 548 69" fill="#ffefc7" stroke-width="0" />
    <path d="M 395 80 C 470 35, 525 55, 550 70" fill="#ffefc7" stroke-width="5" stroke="#ffe01d" fill="transparent" />
    <!-- Face -->
    <path d="M 465 128 C 475 130, 485 130, 493 127" stroke="#000000" stroke-width="0.5" fill="transparent" />
    <path d="M 415 112 C 460 140, 490 145, 537 109" stroke="#000000" stroke-width="0.5" fill="transparent" />
    <!-- Eyes -->
    <ellipse cx="456" cy="80" rx="18" ry="21" fill="#ffffff" stroke-width="0" stroke="#ffffff" transform="rotate(30 460 82)" />
    <ellipse cx="498" cy="78" rx="18" ry="21" fill="#ffffff" stroke-width="0" stroke="#ffffff" transform="rotate(330 500 82)" />
    <circle cx="488" cy="78" r="2" />
    <circle cx="465" cy="77" r="2" />
    <!-- Mouth -->
    <polygon points="487,115 468,114 463,116 473,125 483,127" fill="#000000" stroke="#000000" />
    <!-- Teeth -->
    <polygon points="484,115 470,114 469,118 485,118" fill="#ffffff" />
    <line x1="480" y1="115" x2="480" y2="118" stroke="#000000" />
    <line x1="474" y1="114" x2="474" y2="118" stroke="#000000" />
    <!-- Hat -->
    <ellipse cx="455" cy="21" rx="8" ry="4" fill="#ffe01d" transform="rotate(340 455 21)" />
    <circle cx="465" cy="18" r="6" fill="#ffe01d" />
    <circle cx="476" cy="18" r="7" fill="#ffe01d" />
    <circle cx="486" cy="19" r="5" fill="#ffe01d" />
    <!-- Hands -->
    <ellipse cx="384" cy="141" rx="8" ry="14" fill="#ffe01d" />
    <polygon points="384,155 405,153 405,138 386,127" fill="#ffe01d" />
    <ellipse cx="399" cy="144" rx="13" ry="8" fill="#ffe01d" transform="rotate(25 399 144)" />
    <circle cx="562" cy="137" r="14" fill="#ffe01d" />
    <ellipse cx="555" cy="137" rx="14" ry="9" fill="#ffe01d" transform="rotate(-25 562 137)" />
  </svg>

  <svg viewBox="200 15 250 250" style="width: 250px;">
    <!-- Body -->
    <rect width="83" height="104" x="275" y="110" fill="#1b857e" />
    <ellipse rx="11" ry="35" cx="275" cy="160" fill="#ff6211" transform="rotate(26 275 157)" />
    <ellipse rx="11" ry="35" cx="357" cy="157" fill="#ff6211" transform="rotate(-26 357 157)" />
    <rect width="86" height="75" x="273" y="126" rx="47" ry="6" fill="#ff6212" />
    <ellipse rx="43" ry="50" cx="308" cy="109" fill="#03aa4e" />
    <ellipse rx="43" ry="50" cx="327" cy="109" fill="#03aa4e" />
    <line x1="276" y1="167" x2="273" y2="180" stroke="#000000" />
    <line x1="358" y1="166" x2="360" y2="180" stroke="#000000" />
    <!-- Pockets -->
    <polygon points="289,167 305,167 305,186 289,187 289,167 297,176 305,167" fill="#ff6211" stroke="#000000" stroke-width="0.9" />
    <polygon points="328,166 344,166 344,186 328,185 328,166 336,176 344,166" fill="#ff6211" stroke="#000000" stroke-width="0.9" />
    <!-- Head -->
    <circle cx="318" cy="95" r="62" fill="#ffecc3" />
    <!-- Hat -->
    <rect width="123" height="46" x="255" y="23" rx="13" ry="11" fill="#4cc63b" />
    <rect width="123" height="30" x="255" y="45" fill="#4cc63b" />
    <circle cx="262" cy="71" r="6" fill="#000000" />
    <circle cx="371" cy="71" r="6" fill="#000000" />
    <ellipse rx="32" ry="11.5" cx="379" cy="96" fill="#4ec43a" transform="rotate(70 379 96)" />
    <ellipse rx="32" ry="11.5" cx="253" cy="96" fill="#4ec43a" transform="rotate(-70 253 96)" />
    <rect width="106" height="35" x="264" y="45" fill="#00af4f" />
    <rect width="10" height="94" x="363" y="75" rx="15" ry="47" fill="#ffecc3" transform="rotate(90 363 75)" />
    <!-- Mouth -->
    <polygon points="299,132 338,131 320,147" />
    <!-- Teeth -->
    <polygon points="303,132 311,132 309,136 305,136" fill="#fdfdfd" />
    <polygon points="312,132 318,132 318,137 310,137" fill="#fdfdfd" />
    <polygon points="319,132 328,132 325,137 319,137" fill="#fdfdfd" />
    <polygon points="329,132 336,131 331,137 326,137" fill="#fdfdfd" />
    <!-- Eyes -->
    <ellipse rx="20" ry="17" cx="335" cy="97" fill="#fdfdfd" transform="rotate(47 335 97)" />
    <ellipse rx="20" ry="17" cx="299" cy="97" fill="#fdfdfd" transform="rotate(-47 299 97)" />
    <circle cx="325" cy="98" r=2 />
    <circle cx="305" cy="98" r=2 />
    <line x1="317" y1="88" x2="317" y2="96" stroke="#c9c0bb" stroke-width="1.5" />
    <!-- Eyebrows -->
    <line x1="299" y1="67" x2="282" y2="78" stroke="#354840" stroke-width="2" />
    <line x1="333" y1="69" x2="350" y2="77" stroke="#354840" stroke-width="2" />
    <!-- Zipper -->
    <line x1="317" y1="160" x2="317" y2="200" stroke="#354840" stroke-width="2" />
    <!-- Palms -->
    <circle cx="264" cy="188" r="10" fill="#4cc63a" />
    <circle cx="367" cy="190" r="10" fill="#4cc63a" />
    <!-- Thumbs -->
    <circle cx="271" cy="188" r="4" fill="#4cc53a" stroke="#000000" stroke-width="0.1" />
    <circle cx="362" cy="188" r="4" fill="#4cc53a" stroke="#000000" stroke-width="0.1" />
    <!-- Shoes -->
    <line x1="270" y1="213" x2="367" y2="213" stroke="#464349" stroke-width="3" />
  </svg>

  <canvas id="Kenny" height="250" width="250"></canvas>
</body>
</html>
